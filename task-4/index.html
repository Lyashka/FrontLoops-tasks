<!DOCTYPE html>
<html lang="en" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="body">
  <header class="header">
    <div class="circle"></div>
    <p class="words">Mark Zuckerberg</p>
    <img src="img/close.svg" class="close">
  </header>
  <main class="main">
    <div class="day">
      <hr class="line-1"/>
      <p class="words">Today</p>
      <hr class="line-1"/>
    </div>
    <time class="time br">10:53</time>
    <div class="message chel-1">
      <p class="words">Hi, Mark! I made a new design for Messenger App.</p>
    </div>
    <time class="time tab">10:57</time>
    <div class="message chel-2">
      <p class="words">Yo! Send it to my assistant and we'll review it during the year.</p>
    </div>
    <time class="time br">11:03</time>
    <div class="message chel-1">
      <p class="words">But Mark...</p>
    </div>
    <div class="message warning">
      <p class="words">You were blocked by the user.</p>
    </div>
    <hr class="line-2"/>
    <div class="input-special">
      <input class="active-input" type="text" placeholder="Enter your message">
      <button class="btn">Send</button>
    </div>
  </main>
</body>
</html>
