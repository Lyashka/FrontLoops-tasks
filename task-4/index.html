<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="reset-page body-decor">
  <header class="header-chat">
    <div class="user-status"></div>
    <p class="tab-for-name">Mark Zuckerberg</p>
    <img class="close-chat" src="img/close.svg">
  </header>
  <main class="dialog">
    <div class="dispatch-day">
      <hr class="line-1"/>
      <p class="margin-for-p">Today</p>
      <hr class="line-1"/>
    </div>
    <time class="time-message tab-right">10:53</time>
    <div class="message user-1">
      <p class="margin-for-p">Hi, Mark! I made a new design for Messenger App.</p>
    </div>
    <time class="time-message tab-left">10:57</time>
    <div class="message user-2">
      <p class="margin-for-p">Yo! Send it to my assistant and we'll review it during the year.</p>
    </div>
    <time class="time-message tab-right">11:03</time>
    <div class="message user-1">
      <p class="margin-for-p">But Mark...</p>
    </div>
    <div class="message warning">
      <p class="margin-for-p">You were blocked by the user.</p>
    </div>
    <hr class="line-2"/>
    <div class="chat-input">
      <input class="active-input" type="text" placeholder="Enter your message">
      <button class="btn-send">Send</button>
    </div>
  </main>
</body>
</html>
