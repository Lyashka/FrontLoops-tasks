<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="resets-page page-newsletter">
  <main class="all-card">
    <div class="text-card">
      <div class="introduce">
        <p class="resets-for-p membership">Become a member</p>
        <p class="resets-for-p first-gray">Use social networks to join us instantly.</p>
        <p class="resets-for-p second-gray">You won't spend any time confirming those boring emails.</p>
      </div>
      <div class="social-network">
        <div class="google">
            <button class="btn-add add-google" type="submit">
              <img class="image image-google" src="img/googleplus.svg" alt=""arial-role="presentation">
              Sing up with Google+
            </button>
        </div>
        <div class="facebook">
            <button class="btn-add add-facebook" type="submit">
              <img class="image image-facebook" src="img/facebook.svg"alt=""arial-role="presentation">
              Sing up with Facebook
            </button>
        </div>
        <div class="twitter">
            <button class="btn-add add-twitter" type="submit">
              <img class="image image-twitter" src="img/twitter.svg"alt=""arial-role="presentation">
              Sing up with Twitter
            </button>
        </div>
      </div>
      <div class="send">
        <p class="resets-for-p margin-before-send">You can still sign up with your email address</p>
        <button class="btn-send" type="submit">Sign up with email</button>
      </div>
    </div>
  </main>
</body>
</html>
